<div [class]="['app-container', 'mat-elevation-z8', singleColumn ? 'single-column' : 'multiple-column']">
    <div class="table-filter">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter..." #input />
        </mat-form-field>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                <td mat-cell *matCellDef="let element">{{element.type}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
    
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
                <td mat-cell *matCellDef="let element" class="td-icon">
                    <div class="text-spinner">
                        <mat-progress-spinner
                            [diameter]="30"
                            [color]="'primary'"
                            [mode]="'determinate'"
                            [value]="element.level * 10">
                            {{ element.level }}
                        </mat-progress-spinner>
                        <span> {{ element.level }} </span>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns; sticky: true;"></tr>
            <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
    </div>
    <div class="table-footer">
        <div class="table-footer-text">
            <p>&nbsp;1 - I know about this subject</p>
            <p>&nbsp;5 - I can use this in production projects</p>
            <p>10 - I can write books about this subject</p>
        </div>
    </div>
</div>
