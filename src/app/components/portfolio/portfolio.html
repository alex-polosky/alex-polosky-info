<div [class]="['app-container', 'mat-elevation-z8', singleColumn ? 'single-column' : 'multiple-column']">
    <mat-card *ngFor="let each of data">
        <mat-card-header>
            <mat-card-title>{{each.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="preserve-whitespace">{{each.blurb}}</div>
        </mat-card-content>
        <mat-card-footer>
            <mat-card-actions>
                <button
                    mat-flat-button
                    color="primary"
                    (click)="setActive(each)">
                    Details
                </button>
            </mat-card-actions>
        </mat-card-footer>
    </mat-card>
</div>
